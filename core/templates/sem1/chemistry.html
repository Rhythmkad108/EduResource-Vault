        <script>
          document.addEventListener('DOMContentLoaded', function () {
              // Get all checkboxes
              var checkboxes = document.querySelectorAll('input[type="checkbox"]');
              var progressBar = document.getElementById('progress-bar');
      
              function updateProgressBar() {
                  // Count the number of checked checkboxes
                  var checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;
      
                  // Calculate the progress percentage based on the total number of checkboxes
                  var progressPercentage = (checkedCheckboxes / checkboxes.length) * 100;
      
                  // Update the progress bar style
                  progressBar.style.width = progressPercentage + '%';
                  progressBar.setAttribute('aria-valuenow', progressPercentage);
              }
      
              // Initialize progress bar on page load
              updateProgressBar();
      
              checkboxes.forEach(function (checkbox) {
                  checkbox.addEventListener('change', function () {
                      updateProgressBar();
      
                      var material = this.getAttribute('data-material');
                      var status = this.checked ? 'checked' : 'unchecked';
                      var id = this.getAttribute('data-id');
      
                      // Send AJAX request to update_material_status view
                      var xhr = new XMLHttpRequest();
                      xhr.open('POST', '/update_material_status/', true);
                      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      
                      xhr.onreadystatechange = function () {
                          if (xhr.readyState === 4 && xhr.status === 200) {
                              console.log(xhr.responseText);  // Handle success response
                          } else {
                              console.error('Error:', xhr.status);  // Handle error response
                          }
                      };
      
                      // Include the id parameter in the request
                      xhr.send('material=' + encodeURIComponent(material) + '&status=' + encodeURIComponent(status) + '&id=' + encodeURIComponent(id));
                  });
              });
          });
      </script>
